<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Sistema de Vistorias Técnicas Brasilit - Otimize as inspeções de coberturas com nosso aplicativo especializado" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Brasilit" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Brasilit - Sistema de Vistorias</title>
    <script>
      // Registrar o service worker para funcionalidades offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(function(error) {
              console.log('Falha ao registrar Service Worker:', error);
            });
        });
      }
      
      // Verificar se está sendo executado como PWA instalado
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Impedir que o Chrome mostre o prompt automaticamente
        e.preventDefault();
        // Armazenar o evento para uso posterior
        deferredPrompt = e;
        // Atualizar a UI para mostrar botão de instalação se necessário
        if (!window.matchMedia('(display-mode: standalone)').matches) {
          // O app não está instalado como PWA
          // Podemos mostrar um botão ou banner sugerindo a instalação
          document.dispatchEvent(new CustomEvent('pwaInstallReady'));
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
